apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: resource
spec:
  replicas: 1
  selector:
    matchLabels:
      component: resource
  template:
    metadata:
      labels:
        component: resource
    spec:
      containers:
      - env:
        - name: SPRING_EUREKA
          value: http://eureka-cluster-ip-service:8761/eureka
        image: asia.gcr.io/sunny-airfoil-258516/resource:1.0.9
        name: resource
        ports:
        - containerPort: 80